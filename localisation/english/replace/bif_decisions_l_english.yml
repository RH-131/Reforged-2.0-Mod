 SOV_gulag_economy:0 "The Gulag Economic System"
 SOV_gulag_economy_desc:0 "GULAG (Russian: ГУЛАГ; acronym for Glavnoe Upravlenie LAGerei, Главное Управление ЛАГерей, 'Main Directorate of Camps'). The Gulag is recognised as a major instrument of political repression in the Soviet Union. The camps housed a wide range of convicts, from petty criminals to political prisoners, large numbers of whom were convicted by simplified procedures, such as by NKVD troikas or by other instruments of extrajudicial punishment.\n\nDuring the current turmultous period of the Soviet Union, we will receive §G2500§! new inmates on a monthly basis. If the focuses §YKulak Operation§! and §YExpand the NKVD Quotas§! are completed, an additional §G1250§! will be provided for each focus completed.\n\nCurrent 'free' labour force available in the §YGulag Prison Camps§!: [?SOV_gulag_inmates]"
