 jap_first_truce:0 "Ceasefire with China established"
 jap_second_truce:0 "Second ceasefire established"
 JAP_china_step_up_war_effort2:0 "Prepare To Win A Total Victory"
 JAP_china_step_up_war_effort2_desc:0 "Prime Minister Fumimaro Konoe has announced in a statement (aite ni sezu) that he and his cabinet would no longer deal with the nationalist government. They will now, instead, start negotiations with Wang Ching-wei involving the future of China."
 JAP_operation_mi:0 "Secure Pacific Defense Perimeter"
 JAP_operation_mi_desc:0 "We can never again allow such a shameful disgrace to our nation again. We have determined the American attack to have originated from a carrier force operating East of the homeland. The Outer Defense Perimeter must be secured rapidly no matter the cost, we cannot allow the Emperor's life to be threatened in such a way ever again."
 JAP_last_defense:0 "Prepare our Final Stand"
 JAP_last_defense_desc:0 "The defensive tactics in the outer perimeter has utterly failed against the Americans. We must begin construction of in depth defensive positions within our remaining islands."
