 GER_VT_Schutzstaffel_decision:0 "SS-Verfügungstruppe"
 GER_VT_Schutzstaffel_decision_desc:0 "The SS-Verfügungstruppe was formed in 1934 as combat troops for the Nazi Party. They were involved in the German invasion of Poland in 1939. By 1940 these military SS units had become the nucleus of the Waffen-SS."
 GER_Schutzstaffel_divisions_decision:0 "SS-Totenkopf-Division"
 GER_Schutzstaffel_divisions_decision_desc:0 "The SS Division Totenkopf : "Death's Head", also known as 3. SS-Panzergrenadier-Division Totenkopf and 3. SS-Panzer-Division Totenkopf, was one of the divisions fielded by the Waffen-SS during World War II. It started as a milita but developed into a potent but fanatical Panxer-division that suffered heavy losses, particularly in Russia."
 GER_Schutzstaffel_divisions_II_decision:0 "Polizei-Division"
 GER_Schutzstaffel_divisions_II_decision_desc:0 "Polizei Division was formed in October 1939 from members of the Ordnungspolizei (regular police) that were conscripted into the unit."
 GER_Schutzstaffel_divisions_III_decision:0 "SS-Division (mot.) Reich"
 GER_Schutzstaffel_divisions_III_decision_desc:0 "The 2nd SS Panzer Division Das Reich" was a Waffen-SS division during WW II.  It is considered to be an elite formation amongst the divisions fielded by the Waffen-SS. Das Reich was the most successful Waffen-SS division in terms of Knight's Crosses awarded and was commanded by Panzer legend Paul Hausser"
 GER_Schutzstaffel_divisions_IV_decision:0 "SS-Division (mot.) Wiking"
 GER_Schutzstaffel_divisions_IV_decision_desc:0 "The 5th SS Panzer Division Wiking was an elite Panzer division among the thirty eight Waffen-SS divisions of Germany. It was recruited from foreign volunteers in Denmark, Norway, Sweden, Finland, Estonia, the Netherlands and Belgium under the command of German officers. During the course of WW II, the division served on the Eastern Front during WW II. It was commanded by the legendary Felix Steiner."
 GER_Schutzstaffel_divisions_V_decision:0 "LSSAH Division"
 GER_Schutzstaffel_divisions_V_decision_desc:0 "The Leibstandarte SS Adolf Hitler" (LSSAH) was founded in September 1933 as Adolf Hitler's personal bodyguard formation and later became known as an elite mtorized division and later panzergrenadier division."
 GER_Schutzstaffel_divisions_VI_decision:0 "Hitler Youth Division"
 GER_Schutzstaffel_divisions_VI_decision_desc:0 "The Hitler Youth Panzer division was an elite Panzergreandier division."
 GER_Schutzstaffel_Expansion_decision:0 "SS Expansion"
 GER_Schutzstaffel_Expansion_decision_desc:0 "With the success of the wehrmacht Panzer formations, Himmler has realised the strategic and propaganda of having Panzer units in the SS. July 1942 in Bergen, Netherlands the "SS-Panzer-Generalkommando" was created. The corps served as a skeletal formation, overseeing the reorganization and restructure of Waffen SS combat divisions in the area of Toulon, France. In early February 1943, the corps was ordered to join Generalfeldmarschall Manstein's Army Group South in Ukraine where it was to become known very simply as the "SS Panzer Corps". SS-Gruppenführer and Panzer legend Paul Hausser was placed in charge of the corps"
 GER_Schutzstaffel_junkerschulen_decision:0 "SS-Junkerschulen"
 GER_Schutzstaffel_junkerschulen_decision_desc:0 "SS Junker schools were introduced in 1937 as officer cadet schools and training centers of the SS during the Second World War. These had the task of training officer candidates for the Waffen-SS.  SS Junker schools eventually existed at four locations: Bad Tolz , Brunswick , Klagenfurt and Prague-Dewitz."
 GER_Schutzstaffel_foreign_units_decision:0 "Foreign SS units recruitment"
 GER_Schutzstaffel_foreign_units_decision_desc:0 "This will allow the Waffen-SS to recruit troops from all over Europe. SS-Freiwilligen (volunteer) units are ready to help us abolish bolshevism."
