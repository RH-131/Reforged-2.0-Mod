 SOV_5_year_plan_build_airforce_strats:0 "§Y5 Year Plan§!: Constructing a Bomber Fleet"
 SOV_victory_at_khalkin_gol:0 "§GVictorious§! at Khalkin Gol"
 SOV_defeat_at_khalkin_gol:0 "§RDefeated§! at Khalkin Gol"
 SOV_hunt_for_trotsky_tooltip:0 "The NKVD will be ordered to contact their cells across the globe, and look for §YTrotsky§! This will increase the value of §YHas completed the hunt for Trotsky§! by §Y1§!!"
 SOV_looking_for_trotsky:0 "Has completed the Hunt for Trotsky!"
 SOV_the_hunt_for_trotsky:0 "The Hunt for Trotsky"
 SOV_socialism_in_one_country:0 "Socialism in one Country"
 SOV_socialism_in_one_country_desc:0 "Socialism in one country was a theory put forth by Joseph Stalin and Nikolai Bukharin in 1924 which was eventually adopted by the Soviet Union as state policy. The theory held that given the defeat of all the communist revolutions in Europe in 1917–1923 except Russia, the Soviet Union should begin to strengthen itself internally. This turn toward national communism was a shift from the previously held position by classical Marxism that socialism must be established globally."
 SOV_great_patriotic_war_desc:0 "The term "Patriotic War" refers to the Russian resistance to the French invasion of Russia under Napoleon I. The term Great Patriotic War re-appeared in the Soviet newspaper Pravda on 23 June 1941, just a day after Nazi Germany invaded the Soviet Union. It was found in the title of "The Great Patriotic War of the Soviet People. It signifies the struggle of the people of the Union of Soviet Socialist Republics against the fascist invaders. Drive back the invaders at all cost, defend the motherland!"


