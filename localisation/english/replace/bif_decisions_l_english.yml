 SOV_order_arrests:0 "Carry out Mass Arrests"
 SOV_order_arrests_desc:0 "The usual silence of the curfew is only broken by the hum of engines caused by the identical black cars that drive through the night. When they stop, orders are barked and a group men rush towards the location of their targets. Those who were found guilty and have been arrested are then pressed into trucks like cattle, they are never to be seen again."
 SOV_falsify_evidence:0 "Falsify Evidence"
 SOV_falsify_evidence_desc:0 "There are those who are guilty, though sufficient evidence can't always be found. Agents will have to make sure that the law will see how guilty they really are."
 SOV_force_confession:0 "Force Confessions"
 SOV_force_confession_desc:0 "Conventional methods are not always the most efficient. People that don't say what they are supposed to, will be made to say the correct things."
 SOV_deport_suspects:0 "Deport Suspects"
 SOV_deport_suspects_desc:0 "Suspects are to be dealt with. If they're no longer a part of society; they can't sabotage it with their counter-revolutionary activities."
 SOV_mass_surveillance:0 "Mass Surveillance"
 SOV_mass_surveillance_desc:0 "To protect the population from those who carry ill-intent, we must learn from times it's gone wrong. To prevent future crimes, we must prevent future criminals. If you're a good citizen, you have nothing to fear."
 SOV_eye_witness_claims:0 "Fabricate False Witness Reports"
 SOV_eye_witness_claims_desc:0 "If no one was there to see it, did it happen? Make sure enough people saw it."
