 HUN_axis_bills:0 "Economic Situation"
 HUN_axis_bills_desc:0 "In order to fund our growing industry, we have elected to allow foreign companies vast influence over the domestic industry. The short term benefits are undeniable, but these corporations require vast quantities of resources in order to profit from us. Should we fail to secure resources to feed this economic parasite, the consequences for our nation will be severe."
 HUN_axis_bills_mission:0 "Impending Economic Collapse"
 HUN_axis_bills_mission_desc:0 "Our issued bills are soon falling due."
