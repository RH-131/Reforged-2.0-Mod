 RAJ_sway_the_mysore_state_desc:0 "We must exert our political influence over the resource rich Mysore princely state to get them to fully intergate into us"
 RAJ_decrease_corruption:0 "Decrease Corruption"
 RAJ_decrease_corruption_desc:0 "We must focus our political efforts on removing this rot from our society. To achieve this we will manually select local and most importantly loyal government officers to be the heads of government throughout India's local provinces. We will investigate and remove the corrupt policemen, politicians that favor themselves and the British over India and our intrests. We will take every effort to distance ourselves from the imperialists to properly rid us of their corruption."
 RAJ_attempt_rapid_industrialization_and_urbanization:0"Attempt Rapid Industrialization And Urbanization"
 RAJ_attempt_rapid_industrialization_and_urbanization_desc:0 "If we can expand rapidly enough, we may be able to urbanize a significant number of our population. If we can do so, we will significantly increase our industrial output."
 RAJ_imperial_state_of_india:0 "Imperial State Of India"
 RAJ_imperial_state_of_india_desc:0 "We have currently has progressed §Y[?rapid_industrialization]%§! towards achieving rapid industrialization.\n\nThe Princely States of the Raj are currently at level §Y[?RAJ_princely_states_influence]§! out of §Y4§! influence, this can be decreased by Swaying the Princely States through the §Ydecisions§! in the Imperial State of India decision category."
 
 RAJ_develop_bombay:0"Develop Bombay"
 RAJ_develop_bombay_desc:0 "Through smart investments in local railway companies, buyouts and funding of local infrastrucutre we will develop bombay into a even greater city."
 RAJ_urbanization_bombay:0 "Urbanize Bombay"
 RAJ_urbanization_bombay_desc:0 "Hordes of the rural poor surround Bombday, if we can force or entice them to move into Bombday we can make use of them to fuel Bombay's growing industry."
 RAJ_urbanization_delhi:0"Urbanize Delhi"
 RAJ_urbanization_delhi_desc:0 "Delhi, long since the center of the governments efforts to project law and order over of all of India, needs more people to fuel its industry. We will construct new factories and housing facilities in Delhi to attract the vast people's of India to Delhi to make it grow."
 RAJ_develop_west_bengal_steel:0 "Bengal Steel Expansion"
 RAJ_develop_west_bengal_steel_desc:0 "Breakthrough in new excavation technology allows us to dig deeper for more steel."
 RAJ_develop_delhi_steel:0 "Delhi Steel Expansion"
 RAJ_develop_delhi_steel_desc:0 "Breakthrough in new excavation technology allows us to dig deeper for more steel."
 RAJ_develop_bombay_steel:0 "Bombay Mountain Mines"
 RAJ_develop_bombay_steel_desc:0 "Breakthrough in new excavation technology allows us to dig deeper for more steel."
 RAJ_develop_orissa_mining_expansion:0 "Orissa Exploitation"
 RAJ_develop_orissa_mining_expansion_desc:0 "We must extract resources in Orissa to the highest degree of possibility."
 RAJ_develop_aden_mining:0 "Exploit the Aden Mountains"
 RAJ_develop_aden_mining_desc:0 "Breakthrough in new excavation technology allows us to dig deeper for more resources."
 
 ###GER###
 GER_balkan_access:0 "Balkan Military Access"
 GER_balkan_access_desc:0 "We shall ask for military access through our neighbors to help prepare for the potential invasion of Greece and Yugoslavia."
 GER_weserubung_oak:0 "Launch §ROperation Weserubung§!"
 GER_weserubung_oak_desc:0 "The loss of Altmark has demonstrated that the English have no respect for neutrality, this has left us with no option but to secure the Scandanavian resources for ourself."
 GER_integrate_bulgarian_war_economy:0 "Integrate Bulgarian War Economy"
 GER_integrate_bulgarian_war_economy_desc:0 "By closely integrating Bulgaria into our war economy, we will be able to have almost complete control over their country."
 GER_operation_25_and_marita:0 "Operation 25 and Marita"
 GER_operation_25_and_marita_desc:0 "Yugoslavia has conveniently given us a reason to invade them with the coup d'état against the regent Prince Paul. All the while Greece continues to side itself with the allies. We must strike hard and fast through Yugoslavia to seize the important railways north of Greece whilst we push down into Greece itself. This will remove any foothold the allies could hope to retain onto Europe."
 GER_victory_over_the_soviet_union:0 "Has triumphed over the Soviet Union"
 GER_volksturm_decision:0 "Form Vorksturm Divisions"
 GER_scorched_earth_lithuania:0 "Scorched Earth in Lithuania"
 GER_scorched_earth_poland:0 "Scorched Earth in Poland"
 GER_scorched_earth_konigsberg:0 "Scorched Earth in Königsberg"
 GER_scorched_earth_france:0 "Scorched Earth in France"
 GER_scorched_earth_belgium:0 "Scorched Earth in Belgium"
 GER_scorched_earth_netherlands:0 "Scorched Earth in the Netherlands"
 GER_scorched_earth_the_ruhr:0 "Scorched Earth in the Ruhr"
 GER_scorched_earth_slovakia:0 "Scorched Earth in Slovakia"
 GER_scorched_earth_CZE:0 "Scorched Earth in Böhmen-Mähren"
 GER_scorched_earth_austria:0 "Scorched Earth in Austria"
 GER_endsieg_category:0 "Götterdammerung"
 GER_endsieg_category_desc:0 "The final stand of the Reich is upon us as our enemies in the East and the West are closing in upon the Reich's heartland. Our enemies see us as defeated, but if it is something that they should know it is that acornered animal is the most dangerous. We shall prove to these bolsheviks and 'Allies' how dangerous and destructive we can be, as we go to any lengths to stop the invaders from defiling our fatherland."
 GER_reichskommissariat_poland:0 "Military Administration in Poland"
 GER_reichskommissariat_kaukasus:0 "Reichskommissariat Kaukasus"
 GER_reichskommissariat_moskowien:0 "Reichskommissariat Moskowien"
 GER_victory_over_soviet_union:0 "Triumphed against the Soviet Union"
 GER_RK_tooltip_tt:0 "Forms a §YReichskommissariat§! in the country detailed in the §Ydecision§!." 
 GER_romanian_oil:0 "Take over the Romanian oil fields."
 GER_romanian_oil_desc:0 "The lack of natural oil is crippling our economy, we must seize the Romanian oil and make sure it is put to good use."
 GER_german_soviet_trade_agreement:0 "Trade Treaty with the USSR"
 GER_german_soviet_trade_agreement_desc:0 "We can pursue a trade treaty that will help us against the embargo we face at sea in exhange of technological knowledge."
 summer_offensive_I_decision:0 "Launch Operation Braunschweig (Fall Blau)"
 summer_offesnive_I_decision_desc:0 "Finish off the Bolshevik swines"
 summer_offensive_II_decision:0 "Launch Operation Zitadelle"
 summer_offesnive_II_decision_desc:0 "Finish off the Bolshevik swines, although it is proving increasingly difficult..."
 summer_offensive_III_decision:0 "Launch Operation Beowulf"
 summer_offesnive_III_decision_desc:0 "Finish off the Bolshevik swines, maybe we can do it if we give it one more try..."
 summer_offensive_IV_decision:0 "Launch Operation Warwulf" 
 summer_offesnive_IV_decision_desc:0 "Finish off the Bolshevik swines, even though we are almost completely spent."
 summer_offensive_V_decision:0 "Launch Operation Ragnarök" 
 summer_offesnive_V_decision_desc:0 "Finish off the Bolshevik swines, this is the end... either we finish them off now or they finish us. This is the Twilight of the Gods... Ragnarök."
 autonomy_military_administration:0 "Militärverwaltung"
 GER_sweden_treaty:0 "German-Swedish Trade Treaty"
 GER_finland_access:0 "Request Access to Sweden and Finland"
 GER_finland_access_desc:0 "Finland has showed interest in joining us against the soviets, we may move troops to Finland in order to gain an other point of attack."
 GER_operations:0 "German Operations"
 GER_operations_desc:0 "Major operations or undertakings done by the German Wehrmacht during World War 2."
 GER_SS_installment:0 "Increasing Power to the SS"
 GER_SS_installment_desc:0 " The 'Schutzstaffel' was a paramilitary organization under Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. In 1925 Heinrich Himmler joined the unit, which had by then been reformed and given its final name. Under his direction it grew from a small paramilitary formation to one of the most powerful organizations in Nazi Germany, the SS was the foremost agency of security, surveillance, and terror within Germany and German-occupied Europe."
 GER_Schutzstaffel_decision:0 "Schutzstaffel"
 GER_Schutzstaffel_decision_desc:0 "The Schutzstaffel, or "SS", is a paramilitary group that directly serves Adolf Hitler and the Nazi Party. What began as a simple security detachment for NSDAP meetings has grown under the leadership of Heinrich Himmler into a powerful and feared tool for Hitler's totalitarian regime."
 GER_Bandenkampf_decision:0 "Bandenkampf"
 GER_Bandenkampf_decision_desc:0 "We need units that focus on fighting the resistance in the countries we control now!"
