 USA_fix_mark_14:0 "Investigate Torpedo Problems"
 USA_fix_mark_14_desc:0 "Our submarines have been crippled by the Mark 14's failures and we cannot afford any more vessels lost if we are to win the war. We must discover how to fix our torpedoes if we are to turn the tide in the Pacific."
 USA_sealion_has_begun:0 "§YRequires that either§!:\nSealion has begun.\nContinental North America has been invaded."
 USA_doolittle_raid:0 "Raid on Tokyo"
 USA_doolittle_raid_desc:0 "We must strike at the heart of Japan, the way they have hit us. Never before in history has the Japanese mainland been attacked by a foriegn foe, never until now."
 ###ITA###
 ITA_reconquista:0 "Italian Reconquest"
 ITA_reconquista_desc:0 "Our country has been tarnished and divided since the allies have invaded. However, thanks to our resilience, we have manged to push the Allies back and finally retaken all of Italy. We can now heal as a nation and continue the war at full capacity."
 ITA_refit_bbs:0 "Refit our old Battleships"
 ITA_refit_bbs_desc:0 "The new French battleships appear to be more advanced than our own. As a stopgap measure while the new Littorio's are being planned, we will finish the refits on our old battleships."
 ITA_Littorio:0 "Lay down Littorio Class Battleships"
 ITA_Littorio_desc:0 "Il Duce demands the Navy develop capital ships capable of dealing with Royal Navy"
 ITA_buildup_decisions:0 "Rearmament Program"
 ITA_army_plan:0 "Army Rearmament Plan"
