MON_agrarian_reform1:0 "Soviet Industrial Investment"
MON_agrarian_reform1_desc:0 "We have an agrarian based economy and rely on Soviet support to help build our country."
MON_agrarian_reform2:0 "Soviet Industrial Support"
MON_agrarian_reform2_desc:0 "We have started to shift to an industry based economy. We can now start to make a domestic arms industry."
MON_agrarian_reform3:0 "State Arms Expansion Program"
MON_agrarian_reform3_desc:0 "With the invasion of the Soviet Union by Germany, we must take every measure we can to expand our arms industry."
MON_leader_tt:0 "We must purge this troublesome leader for one approved by Stalin."
MON_officer_purged:0 "Purge of the Officer Corp"
MON_officer_purged_desc:0 "The purge of the 'fifth columnists' has left great scars in the ranks of the our army. This has negitively affected how effective our forces are and will take time to correct these deficiency."