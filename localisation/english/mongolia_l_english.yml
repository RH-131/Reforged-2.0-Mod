MON_advisors:0 "Soviet Military Advisors"
MON_advisors_desc:0 "The Soviet have sent us military advisors to better our armed forces. They will teach to fight in the winter and help refine our doctrine"
MON_Rogue_state:0 "Rogue state"
MON_Rogue_state_desc:0 "So far only Soviet Union has recognized our sovereignty. In the eyes of the world we are still a part of the mess that is China."
MON_Rogue_state_2:0 "Rogue state"
MON_Rogue_state_2_desc:0 "So far only Soviet Union has recognized our sovereignty. In the eyes of the world we are still a part of the mess that is China."
MON_Rogue_state_3:0 "Rogue state"
MON_Rogue_state_3_desc:0 "So far only Soviet Union has recognized our sovereignty. In the eyes of the world we are still a part of the mess that is China."
MON_Rual_population_2:0 "Mostly-Rural population"
MON_Rual_population_2_desc:0 "Mongolian population is very rural, nomadic and illiterate. Communism, please help?"
MON_Rual_population_3:0 "Semi-Rural population"
MON_Rual_population_3_desc:0 "Mongolian population is very rural, nomadic and illiterate. Communism, please help?"
MON_Rual_population:0 "Rural population"
MON_Rual_population_desc:0 "Mongolian population is very rural, nomadic and illiterate. Communism, please help?"
MON_Mongolian_Police:0 "Mongolian Secret Police"
MON_Mongolian_Police_desc:0 "By creating NKVD-backed secret police we certanly lost some autonomy, but it was unavoidable. At least now we have a tool to deal with enemies of the state
MON_idea_economic_aid:0 "Mongolian Lend-lease"
MON_Internal_security:0 "Internal security situation: Disastrous"
MON_Internal_security_desc:0 "Our nation is under attack from all sides! ...According to our ministry of interior."
MON_Armed_State_2:0 "State under arms"
MON_Armed_State_2_desc:0 "By leaving border defense to well organized local militias and police we can afford to conscript border police into the army" 
MON_Armed_State:0 "State under arms"
MON_Armed_State_desc:0 "By leaving border defense to well organized local militias and police we can afford to conscript border police into the army"
